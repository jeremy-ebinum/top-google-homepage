<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome Css -->
    <script
      src="https://kit.fontawesome.com/42d1e27d5f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Project Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google Homepage Prototype</title>
  </head>
  <body>
    <div class="page-wrapper">
      <nav class="navbar container">
        <ul class="">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a class="apps-icon" href="#"><i class="fas fa-th fa-lg"></i></a>
          </li>
          <li><a class="btn" href="#">Sign in</a></li>
        </ul>
      </nav>

      <section class="google-search">
        <div class="google-search-logo">
          <img src="./img/googlelogo_color_272x92dp.png" alt="" />
        </div>
        <div class="google-search-input">
          <i class="search-icon fas fa-search"></i>
          <input type="text" />
          <i class="mic-icon fas fa-microphone"></i>
        </div>
        <div class="google-search-submit">
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Lucky" />
        </div>
      </section>

      <footer class="footer">
        <ul class="">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
